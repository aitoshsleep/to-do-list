<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">

        <div class="hContainer" id='header'>
            <h1>To Do List</h1>
            <span id="searchBar">
                <input type="text" id="search" placeholder="search">
            </span>
        </div>

        <div class="bContainer">
            <div class="addItem">
                <div>
                    <label>Add Work</label>
                </div>
                <input type="text" name="addItem" placeholder="Add Item" id="value">
                <button id="formId">Submit</button>
            </div>
        </div>

        <label>Works</label>
        <ul class="item" id="item">
            <li class="itemContent">Study English <button class="but">X</button> </li>
            <li class="itemContent">JS Course <button class="but">X</button> </li>
            <li class="itemContent">Sport<button class="but">X</button> </li>
            <li class="itemContent">Home assignments <button class="but">X</button> </li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
